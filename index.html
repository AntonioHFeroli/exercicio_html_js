<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <h1>FORMULÁRIO</h1>
    </header>
    <section>
        <h2>A é maior que B? </h2>
        <form id="form-AB">
            <Label for="numeroA">Campo A: </Label>
            <input id="numeroA" type="number" placeholder="Campo A" required/>
            <label for="numeroB">Campo B: </label>
            <input id="numeroB" type="number" placeholder="Campo B" required/>
            <br>
            <button id="validar" type="submit">Validar</button>
        </form>        
    </section>
    <footer>
        <p>Bora Programar!</p>
        <p>Todos os direitos e esquerdos reservados xD</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
